name: ðŸš€ Build OpenWrt Packages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'packages/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'packages/**'
  workflow_dispatch:
    inputs:
      target_arch:
        description: 'ðŸŽ¯ Target Architecture (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - 'aarch64_cortex-a53'
          - 'aarch64_cortex-a72'
          - 'aarch64_cortex-a76'
          - 'aarch64_generic'
          - 'x86_64'
      target_branch:
        description: 'ðŸŒ¿ Target Branch (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - 'openwrt-23.05'
          - 'openwrt-24.10'
          - 'SNAPSHOT'
      force_rebuild:
        description: 'ðŸ”§ Force rebuild all packages'
        required: false
        default: false
        type: boolean

env:
  FORCE_UNSAFE_CONFIGURE: 1
  BUILD_DATE: ${{ github.event.head_commit.timestamp || github.run_id }}

jobs:
  prepare:
    name: ðŸ” Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      packages-found: ${{ steps.scan-packages.outputs.packages-found }}
      total-packages: ${{ steps.scan-packages.outputs.total-packages }}
    
    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Scan Available Packages
        id: scan-packages
        run: |
          echo "ðŸ” Scanning for packages to build..."
          
          if [ ! -d "packages" ]; then
            echo "âŒ Packages directory not found"
            echo "packages-found=false" >> $GITHUB_OUTPUT
            echo "total-packages=0" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          PACKAGE_COUNT=0
          PACKAGE_LIST=""
          
          echo "ðŸ“‹ Available packages:"
          for makefile in $(find packages/ -name 'Makefile' 2>/dev/null); do
            pkg_dir=$(dirname "$makefile")
            pkg_name=$(basename "$pkg_dir")
            echo "  ðŸ“¦ $pkg_name"
            PACKAGE_LIST="$PACKAGE_LIST $pkg_name"
            PACKAGE_COUNT=$((PACKAGE_COUNT + 1))
          done
          
          if [ $PACKAGE_COUNT -eq 0 ]; then
            echo "âŒ No packages with Makefile found"
            echo "packages-found=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Found $PACKAGE_COUNT packages to build"
            echo "packages-found=true" >> $GITHUB_OUTPUT
          fi
          
          echo "total-packages=$PACKAGE_COUNT" >> $GITHUB_OUTPUT
          echo "PACKAGES_TO_BUILD=$PACKAGE_LIST" >> $GITHUB_ENV

      - name: ðŸŽ¯ Generate Build Matrix
        id: set-matrix
        run: |
          # Base matrix
          ARCHS='["aarch64_cortex-a53", "aarch64_cortex-a72", "aarch64_cortex-a76", "aarch64_generic", "x86_64"]'
          BRANCHES='["openwrt-23.05", "openwrt-24.10", "SNAPSHOT"]'
          
          # Apply manual selections if provided
          if [ -n "${{ github.event.inputs.target_arch }}" ]; then
            ARCHS='["${{ github.event.inputs.target_arch }}"]'
          fi
          
          if [ -n "${{ github.event.inputs.target_branch }}" ]; then
            BRANCHES='["${{ github.event.inputs.target_branch }}"]'
          fi
          
          # Generate exclusions
          EXCLUDE='[{"arch": "aarch64_cortex-a76", "branch": "openwrt-23.05"}]'
          
          MATRIX=$(jq -n \
            --argjson archs "$ARCHS" \
            --argjson branches "$BRANCHES" \
            --argjson exclude "$EXCLUDE" \
            '{arch: $archs, branch: $branches, exclude: $exclude}')
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Build matrix generated:"
          echo "$MATRIX" | jq '.'

  build:
    name: ðŸ”¨ Build ${{ matrix.arch }}-${{ matrix.branch }}
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.packages-found == 'true'
    continue-on-error: true
    
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§¹ Free Disk Space
        run: |
          echo "ðŸ§¹ Cleaning up disk space..."
          
          # Show initial space
          echo "ðŸ“Š Initial disk usage:"
          df -h
          
          # Remove unnecessary packages
          sudo apt-get remove -y --purge \
            man-db \
            apache2* \
            mysql* \
            postgresql* \
            mono-* \
            firefox \
            google-chrome-stable \
            dotnet* \
            powershell \
            azure-cli \
            google-cloud-sdk
          
          sudo apt-get autoremove -y
          sudo apt-get clean
          
          # Remove large directories
          sudo rm -rf \
            /usr/share/dotnet \
            /opt/ghc \
            /usr/local/share/boost \
            /usr/share/swift \
            /var/lib/apt/lists/* \
            /tmp/* \
            /opt/hostedtoolcache \
            /usr/local/lib/android \
            /usr/local/share/powershell \
            /usr/share/dotnet \
            /opt/az
          
          # Show final space
          echo "ðŸ“Š Available space after cleanup:"
          df -h

      - name: ðŸ—ï¸ Prepare Build Environment
        run: |
          echo "ðŸ—ï¸ Setting up build environment for ${{ matrix.arch }}-${{ matrix.branch }}..."
          
          # Create necessary directories
          mkdir -p staging_dir host_dir
          
          # Set proper permissions
          sudo chown -R $USER:$USER ${{ github.workspace }}
          
          # Verify packages directory
          if [ ! -d "${{ github.workspace }}/packages" ]; then
            echo "âŒ Packages directory not found!"
            exit 1
          fi
          
          echo "âœ… Packages directory verified"
          echo "ðŸ“¦ Package contents:"
          find packages/ -name 'Makefile' -exec dirname {} \; | sort
          
          # Set environment variables
          echo "BUILD_ARCH=${{ matrix.arch }}" >> $GITHUB_ENV
          echo "BUILD_BRANCH=${{ matrix.branch }}" >> $GITHUB_ENV
          echo "BUILD_TIMESTAMP=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
          
          # Determine package format
          if [[ "${{ matrix.branch }}" == "SNAPSHOT" ]]; then
            echo "PKG_FORMAT=apk" >> $GITHUB_ENV
            echo "PKG_EXT=apk" >> $GITHUB_ENV
          else
            echo "PKG_FORMAT=ipk" >> $GITHUB_ENV
            echo "PKG_EXT=ipk" >> $GITHUB_ENV
          fi

      - name: ðŸ”¨ Build Packages
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: packages_custom

      - name: ðŸ” Analyze Build Results
        id: analyze-build
        run: |
          echo "ðŸ” Analyzing build results for ${{ matrix.arch }}-${{ matrix.branch }}..."
          
          # Fix permissions
          sudo chown -R $USER:$USER ${{ github.workspace }} || true
          
          # Initialize counters
          PACKAGES_BUILT=0
          PACKAGES_FAILED=0
          BUILD_SUCCESS=false
          
          echo "ðŸ”Ž Searching for .${{ env.PKG_EXT }} packages..."
          
          # Search in common locations
          SEARCH_PATHS=(
            "bin/packages/${{ matrix.arch }}/packages_custom"
            "bin/packages/${{ matrix.arch }}"
            "staging_dir/packages/${{ matrix.arch }}"
            "openwrt/bin/packages/${{ matrix.arch }}/packages_custom"
            "openwrt/bin/packages/${{ matrix.arch }}"
          )
          
          # Add dynamic paths
          SEARCH_PATHS+=($(find . -path "*/bin/packages/*" -type d 2>/dev/null | head -10))
          
          for search_dir in "${SEARCH_PATHS[@]}"; do
            if [ -d "$search_dir" ]; then
              echo "ðŸ“ Checking: $search_dir"
              
              PKG_COUNT=$(find "$search_dir" -name "*.${{ env.PKG_EXT }}" 2>/dev/null | wc -l)
              if [ $PKG_COUNT -gt 0 ]; then
                echo "âœ… Found $PKG_COUNT packages in: $search_dir"
                PACKAGES_BUILT=$PKG_COUNT
                BUILD_SUCCESS=true
                
                # Ensure standard location and copy packages
                mkdir -p "bin/packages/${{ matrix.arch }}/packages_custom"
                find "$search_dir" -name "*.${{ env.PKG_EXT }}" -exec cp -v {} "bin/packages/${{ matrix.arch }}/packages_custom/" \; 2>/dev/null || true
                find "$search_dir" -name "Packages*" -exec cp -v {} "bin/packages/${{ matrix.arch }}/packages_custom/" \; 2>/dev/null || true
                
                # List built packages
                echo "ðŸ“¦ Built packages:"
                find "bin/packages/${{ matrix.arch }}/packages_custom" -name "*.${{ env.PKG_EXT }}" -exec basename {} \; | sort
                break
              fi
            fi
          done
          
          # Check for build failures
          if [ "$BUILD_SUCCESS" = false ]; then
            echo "âŒ No packages built successfully"
            
            echo "ðŸ” Searching for build logs..."
            find . -name "*.log" -type f 2>/dev/null | head -10 | while read logfile; do
              echo "ðŸ“„ Log: $logfile"
              echo "--- Last 20 lines ---"
              tail -20 "$logfile" 2>/dev/null || true
              echo "---"
            done
            
            # Count failed packages from logs
            PACKAGES_FAILED=$(find packages/ -name 'Makefile' | wc -l)
          fi
          
          # Output results
          echo "packages-built=$PACKAGES_BUILT" >> $GITHUB_OUTPUT
          echo "packages-failed=$PACKAGES_FAILED" >> $GITHUB_OUTPUT
          echo "build-success=$BUILD_SUCCESS" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š Build Summary:"
          echo "  âœ… Packages built: $PACKAGES_BUILT"
          echo "  âŒ Packages failed: $PACKAGES_FAILED"
          echo "  ðŸŽ¯ Build success: $BUILD_SUCCESS"

      - name: ðŸ“¦ Package Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.branch }}-${{ matrix.arch }}
          path: |
            bin/**
            staging_dir/**
            logs/**
            .config
          if-no-files-found: warn
          retention-days: 7

      - name: ðŸ“Š Build Summary
        run: |
          echo "# ðŸ”¨ Build Summary: ${{ matrix.arch }}-${{ matrix.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¯ **Architecture** | \`${{ matrix.arch }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ¿ **Branch** | \`${{ matrix.branch }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ **Package Format** | \`${{ env.PKG_FORMAT }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… **Packages Built** | \`${{ steps.analyze-build.outputs.packages-built }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ **Packages Failed** | \`${{ steps.analyze-build.outputs.packages-failed }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ† **Build Status** | $([ "${{ steps.analyze-build.outputs.build-success }}" = "true" ] && echo "âœ… **SUCCESS**" || echo "âŒ **FAILED**") |" >> $GITHUB_STEP_SUMMARY

  build-summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: always() && needs.prepare.outputs.packages-found == 'true'
    
    steps:
      - name: ðŸ“Š Generate Overall Summary
        run: |
          echo "# ðŸ“Š OpenWrt Packages Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“… **Build Date** | \`$(date +'%Y-%m-%d %H:%M:%S UTC')\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— **Commit** | [\`${GITHUB_SHA:0:7}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ¿ **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ **Total Packages** | \`${{ needs.prepare.outputs.total-packages }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ **Trigger** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: ðŸš€ Deploy ${{ matrix.branch }} Packages
    needs: [prepare, build]
    if: always() && needs.prepare.outputs.packages-found == 'true'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        branch:
          - openwrt-23.05
          - openwrt-24.10
          - SNAPSHOT

    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬‡ï¸ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: packages-${{ matrix.branch }}-*
          path: downloads/
          merge-multiple: false

      - name: ðŸ—‚ï¸ Organize Package Repository
        id: organize
        run: |
          echo "ðŸ—‚ï¸ Organizing packages for ${{ matrix.branch }}..."
          
          mkdir -p releases/${{ matrix.branch }}
          cd downloads
          
          # Determine package format
          if [[ "${{ matrix.branch }}" == "SNAPSHOT" ]]; then
            PKG_EXT="apk"
            PKG_FORMAT="APK"
          else
            PKG_EXT="ipk"
            PKG_FORMAT="IPK"
          fi
          
          echo "PKG_EXT=$PKG_EXT" >> $GITHUB_ENV
          echo "PKG_FORMAT=$PKG_FORMAT" >> $GITHUB_ENV
          
          TOTAL_PACKAGES=0
          TOTAL_ARCHS=0
          
          echo "ðŸ“‹ Processing artifacts:"
          ls -la
          
          for dir in packages-${{ matrix.branch }}-*/; do
            if [ -d "$dir" ]; then
              arch=$(echo "$dir" | sed 's/packages-${{ matrix.branch }}-\(.*\)\//\1/')
              echo "ðŸ—ï¸ Processing architecture: $arch"
              
              mkdir -p "../releases/${{ matrix.branch }}/$arch"
              
              # Search for packages in artifact
              ARCH_PACKAGES=0
              SEARCH_PATHS=(
                "$dir/bin/packages/$arch/packages_custom"
                "$dir/bin/packages/$arch"
                "$dir/staging_dir/packages/$arch"
              )
              
              # Add dynamic paths
              SEARCH_PATHS+=($(find "$dir" -type d -name "*packages*" 2>/dev/null))
              
              for search_path in "${SEARCH_PATHS[@]}"; do
                if [ -d "$search_path" ]; then
                  PKG_COUNT=$(find "$search_path" -name "*.$PKG_EXT" 2>/dev/null | wc -l)
                  if [ $PKG_COUNT -gt 0 ]; then
                    echo "ðŸ“¦ Found $PKG_COUNT packages in: $search_path"
                    find "$search_path" -name "*.$PKG_EXT" -exec cp {} "../releases/${{ matrix.branch }}/$arch/" \; 2>/dev/null
                    ARCH_PACKAGES=$((ARCH_PACKAGES + PKG_COUNT))
                  fi
                fi
              done
              
              # Copy index files
              find "$dir" -name "Packages*" -exec cp {} "../releases/${{ matrix.branch }}/$arch/" \; 2>/dev/null || true
              find "$dir" -name "APKINDEX*" -exec cp {} "../releases/${{ matrix.branch }}/$arch/" \; 2>/dev/null || true
              
              if [ $ARCH_PACKAGES -gt 0 ]; then
                echo "âœ… Organized $ARCH_PACKAGES packages for $arch"
                TOTAL_PACKAGES=$((TOTAL_PACKAGES + ARCH_PACKAGES))
                TOTAL_ARCHS=$((TOTAL_ARCHS + 1))
              else
                echo "âš ï¸ No packages found for $arch"
                rmdir "../releases/${{ matrix.branch }}/$arch" 2>/dev/null || true
              fi
            fi
          done
          
          echo "ðŸ“Š Organization complete:"
          echo "  ðŸ—ï¸ Architectures: $TOTAL_ARCHS"
          echo "  ðŸ“¦ Total packages: $TOTAL_PACKAGES"
          
          echo "total-packages=$TOTAL_PACKAGES" >> $GITHUB_OUTPUT
          echo "total-archs=$TOTAL_ARCHS" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Generate Package Indexes
        run: |
          echo "ðŸ“‹ Generating package indexes for ${{ matrix.branch }}..."
          
          cd releases/${{ matrix.branch }}
          
          for arch_dir in */; do
            if [ -d "$arch_dir" ]; then
              arch=$(basename "$arch_dir")
              echo "ðŸ“ Creating index for $arch"
              
              cd "$arch_dir"
              
              if ls *.${{ env.PKG_EXT }} 1> /dev/null 2>&1; then
                if [ "${{ env.PKG_EXT }}" = "ipk" ]; then
                  # Generate IPK index
                  {
                    for pkg in *.${{ env.PKG_EXT }}; do
                      if [ -f "$pkg" ]; then
                        # Extract package info
                        pkg_base=$(basename "$pkg" .${{ env.PKG_EXT }})
                        pkg_name=$(echo "$pkg_base" | sed 's/_[^_]*_[^_]*$//')
                        pkg_version=$(echo "$pkg_base" | sed 's/.*_\([^_]*\)_[^_]*$/\1/')
                        pkg_arch=$(echo "$pkg_base" | sed 's/.*_[^_]*_\([^_]*\)$/\1/')
                        
                        echo "Package: $pkg_name"
                        echo "Version: ${pkg_version:-1.0.0}"
                        echo "Architecture: ${pkg_arch:-$arch}"
                        echo "Filename: $pkg"
                        echo "Size: $(stat -c%s "$pkg")"
                        echo "SHA256sum: $(sha256sum "$pkg" | cut -d' ' -f1)"
                        echo "Description: Custom OpenWrt package - $pkg_name"
                        echo "Maintainer: GitHub Actions <action@github.com>"
                        echo "Source: https://github.com/${{ github.repository }}"
                        echo ""
                      fi
                    done
                  } > Packages
                  
                  gzip -k Packages
                  echo "âœ… Generated IPK index for $arch"
                else
                  # Generate APK index
                  {
                    for pkg in *.${{ env.PKG_EXT }}; do
                      if [ -f "$pkg" ]; then
                        pkg_name=$(basename "$pkg" .apk | sed 's/-[0-9].*$//')
                        
                        echo "P:$pkg_name"
                        echo "V:1.0.0-r1"
                        echo "A:$arch"
                        echo "S:$(stat -c%s "$pkg")"
                        echo "T:Custom OpenWrt package - $pkg_name"
                        echo "U:https://github.com/${{ github.repository }}"
                        echo "L:GPL-2.0"
                        echo "o:$pkg_name"
                        echo "m:GitHub Actions"
                        echo "t:$(date +%s)"
                        echo "c:$(sha256sum "$pkg" | cut -d' ' -f1)"
                        echo ""
                      fi
                    done
                  } > APKINDEX
                  
                  echo "âœ… Generated APK index for $arch"
                fi
              fi
              
              cd ..
            fi
          done

      - name: ðŸ“„ Create Repository Documentation
        run: |
          echo "ðŸ“„ Creating repository documentation for ${{ matrix.branch }}..."
          
          cd releases/${{ matrix.branch }}
          
          # Determine format-specific information
          if [[ "${{ matrix.branch }}" == "SNAPSHOT" ]]; then
            FORMAT_NAME="APK (Alpine Package Keeper)"
            REPO_FILE="/etc/apk/repositories"
            UPDATE_CMD="apk update"
            INSTALL_CMD="apk add"
            PKG_ICON="ðŸ“¦"
          else
            FORMAT_NAME="IPK (Itsy Package)"
            REPO_FILE="/etc/opkg/customfeeds.conf"
            UPDATE_CMD="opkg update"
            INSTALL_CMD="opkg install"
            PKG_ICON="ðŸ“¦"
          fi
          
          cat > README.md << EOF
          # ðŸš€ OpenWrt Custom Packages - ${{ matrix.branch }}
          
          ![Build Status](https://img.shields.io/github/actions/workflow/status/${{ github.repository }}/build.yml?branch=${{ github.ref_name }}&label=Build&logo=github)
          ![Last Updated](https://img.shields.io/badge/Last%20Updated-$(date -u '+%Y---%m---%d')-blue?logo=calendar)
          ![Total Packages](https://img.shields.io/badge/Total%20Packages-${{ steps.organize.outputs.total-packages }}-green?logo=package)
          
          ## ðŸ“‹ Repository Information
          
          | Item | Details |
          |------|---------|
          | ðŸ—ï¸ **Built** | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |
          | ðŸ“ **Commit** | [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) |
          | ðŸŒ¿ **Branch** | \`${{ github.ref_name }}\` |
          | ðŸ“¦ **Format** | $FORMAT_NAME |
          | ðŸ—ï¸ **Architectures** | ${{ steps.organize.outputs.total-archs }} |
          | ðŸ“¦ **Total Packages** | ${{ steps.organize.outputs.total-packages }} |
          
          ## ðŸš€ Quick Installation
          
          ### Method 1: ðŸ“¡ Add Repository Feed
          \`\`\`bash
          # Add custom package feed
          echo "src/gz packages_custom https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ matrix.branch }}/[ARCH]" >> $REPO_FILE
          
          # Update package database
          $UPDATE_CMD
          
          # Install any package
          $INSTALL_CMD [PACKAGE_NAME]
          \`\`\`
          
          ### Method 2: ðŸ“¥ Direct Download & Install
          \`\`\`bash
          # Download package directly
          wget "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ matrix.branch }}/[ARCH]/[PACKAGE_FILE]"
          
          # Install downloaded package
          $INSTALL_CMD ./[PACKAGE_FILE]
          \`\`\`
          
          ## ðŸ—ï¸ Available Architectures
          
          EOF
          
          # List architectures and packages
          for arch_dir in */; do
            if [ -d "$arch_dir" ]; then
              arch=$(basename "$arch_dir")
              count=$(find "$arch_dir" -name "*.${{ env.PKG_EXT }}" 2>/dev/null | wc -l)
              
              if [ "$count" -gt 0 ]; then
                echo "### ðŸŽ¯ $arch ($count packages)" >> README.md
                echo "" >> README.md
                echo "\`\`\`" >> README.md
                echo "Repository URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ matrix.branch }}/$arch" >> README.md
                echo "\`\`\`" >> README.md
                echo "" >> README.md
                echo "**ðŸ“¦ Available Packages:**" >> README.md
                find "$arch_dir" -name "*.${{ env.PKG_EXT }}" -exec basename {} \; | sort | sed 's/^/- `/' | sed 's/$/`/' >> README.md
                echo "" >> README.md
              fi
            fi
          done
          
          cat >> README.md << EOF
          
          ## ðŸ”§ Usage Examples
          
          \`\`\`bash
          # Example: Install a specific package for x86_64
          echo "src/gz packages_custom https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ matrix.branch }}/x86_64" >> $REPO_FILE
          $UPDATE_CMD
          $INSTALL_CMD your-package-name
          \`\`\`
          
          ## ðŸ†˜ Support & Issues
          
          - ðŸ“‹ **Repository**: [GitHub Repository](https://github.com/${{ github.repository }})
          - ðŸ› **Report Issues**: [GitHub Issues](https://github.com/${{ github.repository }}/issues)
          - ðŸ“– **Documentation**: [OpenWrt Wiki](https://openwrt.org/docs/guide-user/additional-software/opkg)
          
          ---
          
          ðŸ¤– *Automatically built and deployed using GitHub Actions*
          EOF

      - name: ðŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./releases
          destination_dir: .
          keep_files: true
          commit_message: "ðŸš€ Deploy ${{ matrix.branch }} packages - $(date '+%Y-%m-%d %H:%M:%S')"
          user_name: 'GitHub Actions Bot'
          user_email: 'action@github.com'

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "# ðŸš€ Deployment Summary: ${{ matrix.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ¿ **Branch** | \`${{ matrix.branch }}\` |" >> $GITHUB_STEP_SUMMARY
